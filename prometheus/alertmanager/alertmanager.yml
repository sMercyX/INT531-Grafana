global:
  resolve_timeout: 5m

# Templates
templates:
  - '/etc/alertmanager/templates/*.tmpl'

# Route configuration
route:
  group_by: ['alertname', 'service', 'severity']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'discord-webhook'
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'discord-webhook'
      continue: true
    
    # Warning alerts
    - match:
        severity: warning
      receiver: 'discord-webhook'
      continue: true

# Receivers configuration
receivers:
  - name: 'discord-webhook'
    discord_configs:
      - webhook_url: 'https://discord.com/api/webhooks/1451634979481194569/8QdSUjgvY8XGvl8nLEGGeTGoqY597uxlwqOKsTx9Y5HLO92bCXMXZlaXXyo7YCb_n2Nb'
        send_resolved: true
        title: '{{ template "discord.title" . }}'
        message: '{{ template "discord.message" . }}'

# Inhibition rules - prevent alert spam
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']