groups:
  - name: backend_slo_alerts
    interval: 30s
    rules:

      # ===== Errors =====
      - alert: HighErrorRate
        expr: |
          (
            sum(rate(ktor_http_server_requests_seconds_count{status=~"5.."}[5m]))
            /
            sum(rate(ktor_http_server_requests_seconds_count[5m]))
          ) > 0.01
        for: 2m
        labels:
          severity: critical
          service: backend
          signal: errors
        annotations:
          summary: "Backend high error rate detected"
          description: |
            5xx error rate exceeded SLO threshold (1%).
            This indicates backend service failure or dependency issues.
          runbook_url: https://github.com/sMercyX/INT531-Grafana/blob/main/prometheus/runbooks/backend.md


      # ===== Latency =====
      - alert: HighLatency
        expr: |
          histogram_quantile(0.95,
            sum(rate(ktor_http_server_requests_seconds_bucket[5m])) by (le)
          ) > 0.5
        for: 3m
        labels:
          severity: warning
          service: backend
          signal: latency
        annotations:
          summary: "Backend high latency detected (P95)"
          description: |
            P95 backend latency exceeded 500ms.
            User experience may be degraded.
          runbook_url: https://github.com/sMercyX/INT531-Grafana/blob/main/prometheus/runbooks/backend.md


      # ===== Traffic =====
      - alert: LowTraffic
        expr: |
          sum(rate(ktor_http_server_requests_seconds_count[5m])) < 0.01
        for: 10m
        labels:
          severity: info
          service: backend
          signal: traffic
        annotations:
          summary: "Backend traffic unusually low"
          description: |
            Request rate is below normal baseline.
            This may indicate upstream connectivity issues.
          runbook_url: https://github.com/sMercyX/INT531-Grafana/blob/main/prometheus/runbooks/backend.md


      # ===== Availability =====
      - alert: ServiceDown
        expr: up{job="backend_service"} == 0
        for: 1m
        labels:
          severity: critical
          service: backend
          signal: availability
        annotations:
          summary: "Backend service is down"
          description: |
            Backend service is not responding to health checks.
            Immediate action is required.
          runbook_url: https://github.com/sMercyX/INT531-Grafana/blob/main/prometheus/runbooks/backend.md
