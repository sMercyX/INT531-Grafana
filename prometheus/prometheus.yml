global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'int531-monitoring'
    environment: 'production'

# Alertmanager configuration
alerting:
  alertmanagers:
    - static_configs:
        - targets:
            - alertmanager:9093

# Load alert rules
rule_files:
  - 'alert_rules.yml'

scrape_configs:
  - job_name: prometheus
    static_configs:
      - targets:
          - prometheus:9090

  - job_name: backend_service
    metrics_path: /metrics
    static_configs:
      - targets:
          - host.docker.internal:8080

  - job_name: postgresql
    static_configs:
      - targets:
          - x-postgresql-exporter:9104

  - job_name: node_exporter
    file_sd_configs:
      - files:
          - /etc/prometheus/targets/*.json
        refresh_interval: 5s