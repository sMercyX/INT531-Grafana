global:
  resolve_timeout: 5m

# Route configuration
route:
  group_by: ['alertname', 'service', 'severity']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'discord-webhook'
  routes:
    # Critical alerts - immediate notification
    - match:
        severity: critical
      receiver: 'discord-webhook'
      continue: true
    
    # Warning alerts
    - match:
        severity: warning
      receiver: 'discord-webhook'
      continue: true

# Receivers configuration
receivers:
  - name: 'discord-webhook'
    discord_configs:
      - webhook_url: 'https://discord.com/api/webhooks/1448576831665082531/Jgbh1DGYGDI08Vi7hj_6D_WmCI_WyXhHLfOpXZ8F_hmjvY0O9IEL3yYI5SKXdNDXNLCs'
        send_resolved: true
        title: |
          ðŸš¨ {{ .GroupLabels.severity | toUpper }} Alert: {{ .GroupLabels.alertname }}
        message: |
          **Service**: {{ .GroupLabels.service }}
          **Severity**: {{ .GroupLabels.severity }}
          **Status**: {{ .Status }}
          
          {{ range .Alerts }}
          ---
          **Alert Details:**
          {{ .Annotations.description }}
          
          **Fired at**: {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ if .EndsAt }}**Resolved at**: {{ .EndsAt.Format "2006-01-02 15:04:05" }}{{ end }}
          {{ end }}

# Inhibition rules - prevent alert spam
inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'service']